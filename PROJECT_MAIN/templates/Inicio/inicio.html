{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Inicio App</title>

    <!-- Bootstrap core CSS -->
<link href="{%static '/css/bootstrap.min.css'%}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{%static '/css/pricings.css'%}" rel="stylesheet">
  </head>
  <body>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        
        <span class="fs-4">SCM LATAM</span>
      </a>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">App asistencia empleado solicitudes por API</h1>
      <p class="fs-5 text-muted">Seleccione una opción.</p>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
        <a class="nav-link text-dark" data-bs-toggle="modal" href="#dashboard" role="button">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Dashboard</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">
                            <small class="text-muted fw-light"><i class="fas fa-home"></i></small>
                        </h1>
                    </div>
                </div>
            </div>
        </a>
        <a class="nav-link text-dark" href="{%url 'PROJECT_MAIN_APP:Registros'%}">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Registrar empleado</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">
                            <small class="text-muted fw-light"><i class="fas fa-user-edit"></i></small>
                        </h1>
                    </div>
                </div>
            </div>
        </a>
        <a class="nav-link text-dark" href="{%url 'PROJECT_MAIN_APP:Marcador'%}" >
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Marcar asistencia</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">
                            <small class="text-muted fw-light"><i class="fas fa-calendar-check"></i></small>
                        </h1>
                    </div>
                </div>
            </div>
        </a>
        <a class="nav-link text-dark" href="{%url 'PROJECT_MAIN_APP:Enrolar'%}" >
          <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                      <h4 class="my-0 fw-normal">Enrolar Empleado</h4>
                  </div>
                  <div class="card-body">
                      <h1 class="card-title pricing-card-title">
                          <small class="text-muted fw-light"><i class="fas fa-camera" aria-hidden="true"></i></small>
                      </h1>
                  </div>
              </div>
          </div>
      </a>
    </div>
    <div class="modal fade" id="dashboard" aria-hidden="true" aria-labelledby="dashboard" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <!-- <h5 class="modal-title">Modal title</h5> -->
                  <h2 class="fw-bold mb-0 text-center">Login</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
          
                <div class="modal-body p-5 pt-0">
                  <form class="" method="POST" action="{%url 'PROJECT_MAIN_APP:LOGIN'%}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com" name="username">
                      <label for="floatingInput">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password" name="password">
                      <label for="floatingPassword">Contraseña</label>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Ingresar</button>
                  </form>
                </div>
              </div>
        </div>
    </div>
</div>
<script src="{%static '/js/bootstrap.bundle.min.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a780e058d1.js" crossorigin="anonymous"></script>
<script src="{%static '/js/bootstrap.min.js'%}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
  </body>
</html>

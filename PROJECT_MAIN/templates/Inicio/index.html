{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Login API</title>
    

    <!-- Bootstrap core CSS -->
<link href="{%static '/css/bootstrap.min.css'%}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{%static '/css/signinxx.css'%}" rel="stylesheet">
  </head>
  <body class="text-center bg-dark">
    
<main class="form-signin">
  <form method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{%static '/img/LOGO-SCM-blanco-ok-2.svg'%}" alt="" width="auto" height="auto">
    <h1 class="h3 mb-3 fw-normal text-light">Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Admin" name="username">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="admin" name="password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a780e058d1.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{%static '/js/bootstrap.min.js'%}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% if messages %}
{% for msg in messages %}
  {% if msg.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
    <script type="text/javascript">
      Swal.fire({
          "title":"Atención",
          "text":"{{msg}}",
          "icon":"warning"
      })
    </script>
  {% endif %}
{% endfor %}
{% endif%}
  </body>
</html>
